<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Current Session: <span id="session-name">Deep Work</span></h1>
        <p id="quote">Loading daily quote...</p> <!-- âœ… Ensure this is here for quotes -->
        <h2 id="timer">60:00</h2>
        <div class="buttons">
            <button id="start-day-btn">Start Day</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset Session</button>
            <button id="skip-btn">Skip</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
