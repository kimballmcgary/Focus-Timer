<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-box">
            <h1>Session Timer</h1>
            <h2 id="session-name">Current Session: Work</h2>
            <p id="quote">"Focus is the key to unlocking potential."</p>
            <h1 id="timer">60:00</h1>
            <div class="buttons">
                <button onclick="startFullSessionCycle()">Start Day</button>
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
                <button onclick="skipSession()">Skip</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
